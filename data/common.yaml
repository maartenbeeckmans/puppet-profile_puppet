---
profile_puppet::server: false
profile_puppet::version: 'latest'
profile_puppet::puppetmaster: 'puppet'
profile_puppet::ca_server: ~
profile_puppet::use_srv_records: false
profile_puppet::srv_domain: ~
profile_puppet::autosign: false
profile_puppet::autosign_entries: []
profile_puppet::server_ca: true
profile_puppet::server_jvm_min_heap_size: '2G'
profile_puppet::server_jvm_max_heap_size: '2G'
profile_puppet::puppetdb_host: ~
profile_puppet::install_vault: false
profile_puppet::manage_firewall_entry: true
profile_puppet::manage_puppet_reporter: true
profile_puppet::server_sd_service_name: 'puppetserver'
profile_puppet::server_sd_service_tags: []
profile_puppet::puppetdb_allowed_ips: ~
profile_puppet::manage_puppetdb_exporter: true
profile_puppet::puppetdb_manage_database: true
profile_puppet::puppetdb_database_host: 'localhost'
profile_puppet::puppetdb_database_name: 'puppetdb'
profile_puppet::puppetdb_database_user: 'puppetdb'
